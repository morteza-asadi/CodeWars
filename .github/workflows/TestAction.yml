name: Tests

on:
  push:
    branches: [ "main" ]  
  pull_request:
    branches: [ "main" ] 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore ./tests/CodeWars.Tests/CodeWars.Tests.csproj  
      - name: Build
        run: dotnet build ./tests/CodeWars.Tests/CodeWars.Tests.csproj --no-restore  
      - name: Test
        run: dotnet test ./tests/CodeWars.Tests/CodeWars.Tests.csproj --no-build --verbosity normal
